<h2>Add Player</h2>
<form (ngSubmit)="addPlayer()">
  <div>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" [(ngModel)]="player.fullName" required>
  </div>
  <div>
    <label for="valueInEuro">Value in Euro:</label>
    <input type="number" id="valueInEuro" name="valueInEuro" [(ngModel)]="player.valueInEuro" required>
  </div>
  <!-- Add other input fields for player details -->
  <button type="submit">Add Player</button>
</form>
